<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
      <script type="text/javascript">
         /* toLocaleString方法*/
        var person1={
          toLocaleString:function(){ return "Nikolaos"},
          toString:function(){return "Nicholas"}
        }
        var person2={
          toLocaleString:function(){return "Grigorios"},
          toString:function(){return "Greg"}
        }
        var people=[person1,person2];
        console.log("people_________")
        console.log(people)  //[person1,person2]
        console.log(people.toString())//"Nicholas,Greg"
        console.log(people.toLocaleString())//"Nikolaos,Grigorios"

       /* if的条件为变量*/
        console.log("if条件为变量_______")
        var arr = new Array()
        console.log(arr == false)// true
        if(arr){
            console.log('你好嘛');// 你好嘛
        }
       //如果不给join()方法传入任何值，或者给他传入undefined，则使用逗号作为分隔符
        var colors=["red","yellow","pink"]
      console.log("join_______")
      console.log(colors.join())   //  "red,yellow,pink"

      //输出顺序
      setTimeout(function(){
        console.log(1)
      },0)
      Promise.resolve().then(function(){
        console.log(2)
      })
      console.log(3)
      //输出顺序3 2 1
      </script>
    </body>
</html>
