<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JS获取字符串长度，汉字算两个字节</title>
    <style type="text/css">
      body {margin: 100px; width: 500px; margin: 100px auto}
      span {color: red; }
      button {margin-right: 5px}
      p { color: orange}
    </style>
</head>

<body>
    <label>请输入字符串：
        <input type="text">
    </label>
    <button id="btn">点击获取长度</button>
    长度为：<span id="num">0</span>
    <p>注：placeholder="中文字符串长度为2，英文字符长度为1"</p>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
